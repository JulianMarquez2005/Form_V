<!DOCTYPE html>
<html>

<head>
  <title>Formulario Aerolínea</title>
  <link href="principal.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="imagenes/viajar.png">
  <script src="principal.js"></script>
</head>

<body>
  <div class="container">
    <h1>Iniciar sesión</h1>

    <form action="segundo.html" onsubmit="return vcor()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required onblur="validarNombre()"
          placeholder="Ingrese un nombre válido">
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="email-input" required onblur="vcor()"
          placeholder="Ingrese un correo válido">
      </div>
      <div class="form-group">
        <label for="message">Contraseña:</label>
        <input type="password" id="password" name="password" required onblur="validarContrasena()">
      </div>
      <button type="submit">Validar y Enviar</button>
    </form>
  </div>
</body>

</html>
